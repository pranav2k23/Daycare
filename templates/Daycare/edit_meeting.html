{% extends 'daycare/daycare_index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form method="post" action="/edit_meeting_post/{{ data.id }}" >
<table style="width: 300px;height: 200px"  class="table table-bordered" border="1">  <tr>
  <tr>
    <th scope="row">Date</th>
    <td>
      <input type="date" name="textfield" id="textfield" value="{{ data.date }}"  class="form-control" required/></td>
  </tr>
  <tr>
    <th scope="row">Time</th>
    <td><label for="textfield2"></label>
      <input type="time" name="textfield2" id="textfield2"  value="{{ data.time }} " class="form-control" required/></td>
  </tr>
    <tr>
    <th scope="row">Description</th>
    <td><label for="textarea"></label>
      <textarea name="textarea" id="textarea"  cols="45" rows="5" class="form-control"  required> {{ data.description  }}</textarea></td>
  </tr>
  <tr>
      <th colspan="2" scope="row"><div align="center"><input type="submit" name="button" id="button" value="Edit" class="btn" /></div></th>
    </tr>
</table>

</form>
</body>
</html>
{% endblock %}
