






{% extends 'daycare/daycare_index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Student Profile</h2>
        <form action="/view_edit_student_profile" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="student_name">Student Name</label>
                <input type="text" name="student_name" id="student_name" class="form-control" value="{{ student.student_name }}" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" name="age" id="age" class="form-control" value="{{ student.age }}" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text" name="gender" id="gender" class="form-control" value="{{ student.gender }}" required>
            </div>
            <div class="form-group">
                <label for="bio">Bio</label>
                <input type="text" name="bio" id="bio" class="form-control" value="{{ student.bio }}" required>
            </div>
            <!-- <div class="form-group">
                <label for="photo">Photo</label>
                {% if student.photo %}
                    <div>
                        <img src="/static/{{ student.photo }}" alt="Student Photo" width="150" height="150">
                    </div>
                {% endif %}
                <input type="file" name="photo" id="photo" class="form-control-file">
            </div> -->
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>
</body>
{% endblock %}
