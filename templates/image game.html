
{% extends 'daycare/daycare_index.html' %}
{% block body %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Finding Challenge</title>
    <style>

        .game-container {
            max-width: 1000px;
            text-align: center;
        }
        .game-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        #target-image {
            width: 140px;
            height: 140px;
            margin: 15px auto;
            border: 3px solid #9C27B0;
            border-radius: 5px;
        }
        #image-grid {
            display: grid;
            gap: 10px;
            margin: 20px auto;
            justify-content: center;
        }
        .grid-image {
            width: 140px;
            height: 140px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s;
        }
        .grid-image:hover {
            transform: scale(1.03);
        }
        .grid-image.correct {
            border: 3px solid #4CAF50;
            transform: scale(1.1);
        }
        .grid-image.wrong {
            border: 3px solid #f44336;
            opacity: 0.6;
        }
        button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #1976D2;
        }
        #message {
            margin: 15px 0;
            font-weight: bold;
            font-size: 18px;
        }
        #level, #score {
            font-size: 16px;
            color: #666;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-section">
            <h2>Image Finding Challenge</h2>
            <p>Find the matching image! Grid grows with each level.</p>
            <img id="target-image" src="" alt="Target Image">
            <div id="image-grid"></div>
            <button onclick="resetGame()">New Game</button>
            <p id="message"></p>
            <p id="level">Level: <span id="level-value">1</span></p>
            <p id="score">Score: <span id="score-value">0</span></p>
        </div>
    </div>

    <script>
        let level = 1;
        let score = 0;
        let targetImageUrl = '';
        const baseGridSize = 6; // Starting size (e.g., 3x2)

        function getRandomImageUrl() {
            // Using Lorem Picsum with random ID
            return `https://picsum.photos/id/${Math.floor(Math.random() * 1000)}/140/140`;
        }

        function updateGridColumns() {
            const columns = Math.ceil(Math.sqrt(baseGridSize + (level - 1) * 2));
            document.getElementById('image-grid').style.gridTemplateColumns = `repeat(${columns}, 140px)`;
        }

        function initGame() {
            const gridSize = baseGridSize + (level - 1) * 2; // Increase by 2 per level
            updateGridColumns();

            const grid = document.getElementById('image-grid');
            grid.innerHTML = '';
            const images = [];
            targetImageUrl = getRandomImageUrl();
            document.getElementById('target-image').src = targetImageUrl;

            // Fill array with random images
            for (let i = 0; i < gridSize - 1; i++) {
                images.push(getRandomImageUrl());
            }

            // Add target image at random position
            const targetPosition = Math.floor(Math.random() * gridSize);
            images.splice(targetPosition, 0, targetImageUrl);

            // Render images
            images.forEach((url, index) => {
                const img = document.createElement('img');
                img.className = 'grid-image';
                img.src = url;
                img.dataset.index = index;
                img.onclick = () => checkImage(img, url);
                grid.appendChild(img);
            });

            document.getElementById('message').textContent = '';
            document.getElementById('level-value').textContent = level;
            document.getElementById('score-value').textContent = score;
        }

        function checkImage(img, url) {
            const message = document.getElementById('message');
            const scoreValue = document.getElementById('score-value');

            if (url === targetImageUrl) {
                img.classList.add('correct');
                message.textContent = 'Correct! On to the next level!';
                message.style.color = 'green';
                score += 10 * level; // Bonus scales with level
                scoreValue.textContent = score;
                level++;
                disableGrid();
                setTimeout(initGame, 1500); // Next level after 1.5 seconds
            } else {
                img.classList.add('wrong');
                message.textContent = 'Wrong! Try again.';
                message.style.color = 'red';
                score = Math.max(0, score - 5); // Deduct 5, minimum 0
                scoreValue.textContent = score;
            }
        }

        function disableGrid() {
            document.querySelectorAll('.grid-image').forEach(img => {
                img.onclick = null; // Disable further clicks
            });
        }

        function resetGame() {
            level = 1;
            score = 0;
            initGame();
        }

        // Start the game
        initGame();
    </script>
</body>
</html>

{% endblock %}
