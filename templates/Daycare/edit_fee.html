{% extends 'daycare/daycare_index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/edit_fee_post/{{ data.id }}" method="post" enctype="multipart/form-data">
<table style="width: 300px;height: 200px"  class="table table-bordered" border="1">  <tr>
  <tr>
    <th scope="row">Fee</th>
    <td>
      <input type="text" name="textfield" id="textfield"  value="{{ data.fee1 }}"class="table table-bordered" required/></td>
  </tr>
  <tr>
    <th scope="row">Age group</th>
    <td>


      <select name="select" id="select" class="table table-bordered">
      <option>Above age group 1</option>
      <option>Below age group 1</option>
{#      <option>Evening</option>#}
      </select></td>
  </tr>

  <tr>
    <th colspan="2" scope="row"><div align="center"><input type="submit" name="button" id="button" value="edit" class="btn" /></th>
    </tr>
</table>

</form>
</body>
</html>
{% endblock %}
