{% extends 'daycare/daycare_index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/edit_facility_post/{{ data.id }}">
<table style="width: 300px;height: 200px"  class="table table-bordered" border="1">  <tr>
  <tr>
    <th scope="row">Facility</th>
    <td>
      <input type="text" name="textfield" id="textfield" value="{{ data.facility }}" class="form-control" required /></td>
  </tr>
  <tr>
    <th scope="row">Description</th>
    <td>
      <textarea name="textarea" id="textarea"  cols="45" rows="5" class="form-control"  required> {{ data.description  }}</textarea></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><div align="center"><input type="submit" name="button" id="button" value="Edit"class="btn" /></th>
    </tr>
</table>

  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
</form>
</body>
</html>
{% endblock %}
