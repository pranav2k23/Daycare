{% extends 'staff/staff_index.html' %}
{% block body %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Student Fees</h2>

    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Student</th>
                    <th>Amount</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for fee in fees %}
                <tr>
                    <td>{{ fee.student.student_name }}</td>
                    <td>{{ fee.amount }}</td>
                    <td>
                        <span class="badge {% if fee.status == 'Paid' %}bg-success{% else %}bg-danger{% endif %}">
                            {{ fee.status }}
                        </span>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No fees records found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap CDN (Include if not already in your base template) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}
