{% extends 'staff/staff_index.html' %}
{% block body %}
<div class="container mt-4">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Add Fees</h2>
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Select Student:</label>
                <select name="student_id" class="form-select" required>
                    <option value="" disabled selected>-- Select a Student --</option>
                    {% for student in students %}
                    <option value="{{ student.id }}">{{ student.student_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Amount:</label>
                <input type="text" name="amount" class="form-control" placeholder="Enter Fee Amount" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Add Fees</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap CDN (Include if not already in your base template) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

{% endblock %}
