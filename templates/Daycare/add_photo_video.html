{% extends 'daycare/daycare_index.html' %}
{% block body %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Upload Video</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
<div class="container mt-5">
    <div class="card shadow-lg p-4 rounded-4">
        <h2 class="mb-4 text-center text-primary"><i class="bi bi-cloud-arrow-up-fill"></i> Upload a Video</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group mb-4">
                <label for="select2" class="form-label fw-bold">Choose a video file:</label>
                <div class="input-group">
                    <span class="input-group-text bg-secondary text-white"><i class="bi bi-film"></i></span>
                    <input type="file" name="select2" id="select2" class="form-control" accept="video/*" required>
                </div>
                <small class="text-muted">Supported formats: mp4, mov, avi, etc.</small>
            </div>
            
            <div class="form-group mb-4">
                <label for="date" class="form-label fw-bold">Date:</label>
                <input type="date" name="date" id="date" class="form-control" required>
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-success px-5 py-2 fw-bold">
                    <i class="bi bi-upload"></i> Upload
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
{% endblock %}
